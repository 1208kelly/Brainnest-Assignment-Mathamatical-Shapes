<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Shapes</title>
</head>
<body>
    <Script>
        // This is a function to find the diagonal of 
        // a square where the length of each side is 9
        function squareDiagonal(s){
            return Math.sqrt(2) * s;
        }
        
        let S = 9;
            
        console.log(squareDiagonal(S).toFixed(6));
    </Script>
</body>
</html>
